<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cacti's Skin Downloader</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <h1>Skin Downloader</h1>

            <form id="details">
                <input
                    type="text"
                    id="fileInput"
                    placeholder="Enter File Name"
                />
                <input
                    type="text"
                    id="nameInput"
                    placeholder="Enter Username"
                />

                <button type="submit">Download</button>
            </form>
        </main>

        <div id="modal">
            <form id="modal-content">
                <h1>Preferences</h1>
                
                <hr></hr>

                <div class="option save">
                    <p>Skin Save Location:</p>
                    <input type="text" id="savePath" />
                </div>

                <hr></hr>

                <button type="submit">Save</button>
            </form>
        </div>

        <script src="script.js"></script>
        <script src="modalHandler.js"></script>
    </body>
</html>
